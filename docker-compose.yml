version: '3'

services:
  poll:
    build: ./poll
    ports:
      - "5000:80"
    environment:
      REDIS_HOST: redis
    networks:
      - poll-tier
    restart: always

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - poll-tier
      - back-tier
    restart: always

  worker:
    build: ./worker
    environment:
      REDIS_HOST: redis
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: poll_db
      POSTGRES_USER: pipi
      POSTGRES_PASSWORD: oui
    networks:
      - back-tier

  db:
    image: postgres:16
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    environment:
      POSTGRES_DB: poll_db
      POSTGRES_USER: pipi
      POSTGRES_PASSWORD: oui
    networks:
      - back-tier
      - result-tier
    restart: always

  result:
    build: ./result
    ports:
      - "5001:80"
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: poll_db
      POSTGRES_USER: pipi
      POSTGRES_PASSWORD: oui
    networks:
      - result-tier

networks:
  poll-tier:
  result-tier:
  back-tier:

volumes:
  db-data:
